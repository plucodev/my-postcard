<!DOCTYPE html>
<html>
<head>
	<title>My Postcard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
	<div class="main-postcard">
		<section>
			<div class="main-postcard-content">
				<div class="main-postcard-header">
					<h1 id="header-title">
						My Postcard
					</h1>
					<img src="https://assets.breatheco.de/apis/img/images.php?blob&random&cat=icon&tags=4geeks,128">
				</div>
				<div class="main-postcard-body">
					<div class="main-postcard-body-left-content">
						<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
						<p>
							This is cool, can't wait to start doing more stuff!
						</p>
					</div>
					<div class="main-postcard-body-right-content">
						<input type="text" name="" placeholder="Some Name">
						<input type="text" name="" placeholder="Some Email">
						<input type="text" name="" placeholder="Some Comment">
					</div>
				</div>
				<div class="main-postcard-footer">
					<div class="main-postcard-footer-button">
						<input type="submit" name="Send My Postcard" value="Send My Postcard">

					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
